// Top-level build file where you can add configuration options common to all sub-projects/modules.

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        // compileSdkVersion = 30
        targetSdkVersion = 31
        // ndkVersion = "21.4.7075529"
        googlePlayServicesAuthVersion = "19.2.0"
        ndkVersion = "20.1.5948944"
             compileSdkVersion = 31

                 kotlin_version = '1.6.10' // <- add this line
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // <- add this line
        classpath("com.android.tools.build:gradle:4.2.2")
        classpath 'com.google.gms:google-services:4.3.14'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }
    repositories {
    maven { url 'https://jcenter.bintray.com' }
        maven {
                    url 'https://api.mapbox.com/downloads/v2/releases/maven'
                    authentication {
                        basic(BasicAuthentication)
                    }
                    credentials {
                        // Do not change the username below.
                        // This should always be `mapbox` (not your username).
                        username = "mapbox"
                        // Use the secret token you stored in gradle.properties as the password

                        //password =  "sk.eyJ1IjoiZG91cmJpYSIsImEiOiJjbDJkYjZ6ejMweGpuM2VwOWcyOHBpajQ5In0._zA_ISXm9Rj2CjYxlAwQyQ"
                        password =  "sk.eyJ1IjoiYmFsYnlubyIsImEiOiJjbDhweWF5aXUycTNoM29vNWN6YzF6OTE2In0.crs0ILrXXBt5pHJLKZ401w"

                    }
                }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
